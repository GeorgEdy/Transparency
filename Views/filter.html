<div class="container-fluid" ng-controller="FilterCtrl">
    <div class="col-md-6 col-md-offset-3 form-container">
        <form class="form-horizontal">
            <div class="form-group" ng-controller="DatePickerCtrl">
                <p class="input-group data-adjust">
                    <label for="judet">Luna / An</label>
                    <input type="text" class="form-control" uib-datepicker-popup="MMM-yyyy" min-mode="'month'" datepicker-mode="month" ng-model="dt" is-open="popup1.opened" close-on-date-selection="true" datepicker-options="{minMode: 'month'}" ng-required="true" close-text="Inchideti" current-text="Luna curenta" clear-text="Stergeti" ng-click="open1()" id="datepicker"/>
                    <span class="input-group-btn data-adjust2">
                        <button type="button" class="btn btn-default data-adjust3" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
            <div class="form-group" ng-controller="AutocompleteCtrl as ctrl">
                <label for="judet">Judet</label>
                <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)"md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="Alegeti Judetul">
                    <md-item-template>
                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        Nici un judet continand "{{ctrl.searchText}}" nu a fost gasit.
                    </md-not-found>
                </md-autocomplete>
            </div>
            <div class="form-group">
                <label for="institutie">Institutie</label>
                <input type="text" class="form-control" id="institutie" placeholder="Alegeti institutia">
            </div>
            <div class="form-group data-adjust4">
                <input type="submit" value="Cautati" class="btn btn-primary"/>
            </div>
        </form>
    </div>
    <div class="table-responsive col-md-8 col-md-offset-2 table-container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Institutie</th>
                    <th>Judet</th>
                    <th>Venit</th>
                    <th>Cheltuieli</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Blaaa</td>
                    <td>Blaaaaa</td>
                    <td>500000</td>
                    <td>7000000</td>
                </tr>
                <tr>
                    <td>Blaaa</td>
                    <td>Blaaaaa</td>
                    <td>3500000</td>
                    <td>8250000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels"></canvas>
    </div>
</div>
